<!DOCTYPE html>
<html>

<head>
    <title>Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/fastclick/lib/fastclick.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="lib/jquery-form/jquery.form.js"></script>
    <script src="app.js"></script>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    
    .bg {
        z-index: -1;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('assets/img/bg.png');
        background-size: cover;
        -webkit-filter: blur(5px);
        filter: blur(5px);
    }
    
    .navbar-inverse {
        width: 100%;
    }
    
    img {
        width: 100%;
    }
    
    .progress {
        display: none;
    }
    
    h1 {
        font-size: 18px;
        color: #8CC152;
    }
    </style>
    <script>

    </script>
</head>

<body>
    <div class="bg"></div>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bootflat</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link</a></li>
                    <!-- <li class="disabled"><a href="#">Link</a></li> -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="dropdown-header">Setting</li>
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li class="active"><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li class="disabled"><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-search search-only">
                        <i class="search-icon glyphicon glyphicon-search"></i>
                        <input type="text" class="form-control search-query">
                    </div>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <img src="/assets/img/logo.png" />
        <div id="step1" class="container">
            <h1>
                <b>STEP 1:</b>
                Capture Image
            </h1>
            <form action="/file-upload" method="post" enctype="multipart/form-data">
                <input type="file" id="fileselect" name="myfile" accept="image/*;capture=camera">
                <br>
                <input type="submit" id="submit" value="Upload File to Server" class="btn btn-block btn-primary">
            </form>
        </div>
        <div id="step2" class="container">
            <div class="progress">
                <div class="percent progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    40%
                </div>
            </div>
            <div id="status"></div>
        </div>
    </div>
</body>

</html>

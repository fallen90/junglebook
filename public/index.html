<!DOCTYPE html>
<html>

<head>
    <title>Jungle Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <script src="lib/fastclick/lib/fastclick.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="lib/jquery-form/jquery.form.js"></script>
    <script src="app.js"></script>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    /*.bg {
        z-index: -1;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('assets/img/bg.png');
        background-size: cover;
        -webkit-filter: blur(3px);
        filter: blur(3px);
    }*/
    
    .navbar-inverse {
        width: 100%;
    }
    
    img {
        width: 100%;
    }
    
    h1 {
        font-size: 18px;
    }
    
    #print_num {
        background: #eee;
        border: 1px solid #ccc;
    }
    
    #step2,
    #step3,
    #print_num,
    #submit {
        display: none;
    }
    /*[type=file] {
        color: white;
        padding: 12px;
    }*/
    
    #downloadImage {
        display: none;
    }
    
    #imgdownload {
        width: 40%;
    }
    
    #print_num {
        background: white;
        padding: 12px;
    }
    
    cite,
    #imgctnr,
    #imgdownload {
        display: none;
    }
    </style>
    <script>
    </script>
</head>

<body>
    <div class="container" style="padding-bottom:50px;">
        <img src="/assets/img/logo.png" />
        <div id="step1" class="container">
            <h1>
                <b>STEP 1:</b>
                Capture Image
            </h1>
            <div href="#" class="thumbnail" id="imgctnr">
                <img src="assets/img/logo.png" id="preview-image" />
            </div>
            <form action="/file-upload" method="post" enctype="multipart/form-data">
                <input type="file" id="fileselect" name="file" accept="image/*;" capture="camera">
                <br>
                <button type="button" class="btn btn-block btn-success" id="capture_btn">
                    <i class="fa fa-camera"></i> Capture
                </button>
                <input type="submit" id="submit" value="Proceed" class="btn btn-block btn-primary">
            </form>
        </div>
        <div id="step2" class="container">
            <h1>
                <b>STEP 2:</b>
                Upload Image
            </h1>
            <div class="progress">
                <div class="percent progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    40%
                </div>
            </div>
            <div id="status"></div>
        </div>
        <div id="step3" class="container" align="center">
            <img src="assets/img/loader.gif" id="imgdownload">
            <div class="well" id="proci">
                <p style="font-size:18px;margin:20px;">Please wait while we process your image. This might take a while.</p>
            </div>
            <h2 id="print_num"></h2>
            <cite style="font-size:12px; margin:12px;">Use this number if you want to print the image</cite>
            <div class="row" style="margin-top:12px">
                <div class="col-md-12">
                    <a href="" download class="btn btn-block btn-primary" id="downloadImage">Download Image</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

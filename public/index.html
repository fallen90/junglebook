<!DOCTYPE html>
<html>

<head>
    <title>Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/fastclick/lib/fastclick.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="lib/jquery-form/jquery.form.js"></script>
    <script src="app.js"></script>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    
    .bg {
        z-index: -1;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('assets/img/bg.png');
        background-size: cover;
        -webkit-filter: blur(5px);
        filter: blur(5px);
    }
    
    .navbar-inverse {
        width: 100%;
    }
    
    img {
        width: 100%;
    }
    
    .progress {
        display: none;
    }
    
    h1 {
        font-size: 18px;
        color: #fff;
    }
    #step2, #step3, #print_num {
        display:none;
    }
    [type=file] {
        color:white;
    }
    #downloadImage {
        display:none;
    }
    #imgdownload {
        width:40%;
    }
    #print_num 
    {
        background:white;
        padding:12px;
    }
    </style>
    <script>
    </script>
</head>

<body>
    <div class="bg"></div>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Jungle Book</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <img src="/assets/img/logo.png" />
        <div id="step1" class="container">
            <h1>
                <b>STEP 1:</b>
                Capture Image
            </h1>
            <form action="/file-upload" method="post" enctype="multipart/form-data">
                <input type="file" id="fileselect" name="myfile" accept="image/*;capture=camera">
                <br>
                <input type="submit" id="submit" value="Upload File to Server" class="btn btn-block btn-primary">
            </form>
        </div>
        <div id="step2" class="container">
            <h1>
                <b>STEP 2:</b>
                Upload Image
            </h1>
            <div class="progress">
                <div class="percent progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    40%
                </div>
            </div>
            <div id="status"></div>
        </div>
        <div id="step3" class="container" align="center">
            <img src="assets/img/loader.gif" id="imgdownload">
            <p id="proci" style="color:white;">Processing</p>
            <h2 id="print_num"></h2>
            <a href="" download class="btn btn-block btn-primary" id="downloadImage">Download Image</a>
        </div>
    </div>
</body>

</html>
